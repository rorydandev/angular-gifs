<div class="row">
    

    <div
     *ngFor="let git of resultados"
     href="#"
     class="col-12 col-md-6 col-sm-6 col-lg-4  animate__animated animate__fadeIn animate__faster">
     <div 
    *ngIf="resultados.length !== 0"
     class="card m-2" style="height: 300px;" >
            <div class="card-body " style="height: 90%; display: flex; justify-content: center; flex-direction: column;">

                <div class="card-text rounded my-1 bg-dark" style="height: 20%; display: flex; justify-content: center;"> 

                    <p class="text-center   text-light " style="display: inline-flex; height: 100%; flex-direction: column;
                    justify-content: center; margin:0px 5px;">
                        {{ datosTitulo(git.title)  || "No tiene nombre" }} 

                    </p>

                </div>
                <img class=" rounded align-self-center mt-2" [src]="git.images.downsized_large.url" alt="" width="100%" height="70%" > 
            </div>
            <div class="card-footer" style="height: 10%; display: flex; 
            justify-content: flex-start;  flex-direction: row;">
               
               <i class="fa-solid fa-circle-user" ></i>

                <h5 style="height: 100%; font-size: 
                0.8em;   width: 100%; text-align: center ;">{{git.username || "Desconocido"}}</h5>
            </div>
        </div> 
    </div>

    <div
     *ngIf='resultados.length == 0'
     class=" animate__animated animate__fadeIn animate__faster"
     style="   width: 50%; max-height: 250px; height: 100%; width: 100%; max-width: 250px; display: flex; justify-content: center; justify-items: center; flex-direction: column; margin: auto;"
     >  

        <h2 
        style=" width: 100%;  color: white; display: block;   padding: 10px; border-radius: 25px; margin: auto; text-align: center;  text-transform: uppercase; background-color: rgba(105, 66, 116, 0.752); box-shadow: inset -10px 15px 20px 10px rgb(100, 183, 242) , inset 15px -15px 20px 10px rgb(230, 176, 255);"
        >No hay Resultados</h2>
            
        <img 
        class="img-fluid"
        style=" height: a; width: auto;  margin: 5px; padding: 5px; "
        src="https://www.gifss.com/anime-manga/images/gif-anime-71.gif" alt="" >

     </div>
</div>
